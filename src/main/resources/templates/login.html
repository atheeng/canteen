<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css}">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
    <link rel="stylesheet" th:href="@{css/link.css}">

    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript"
            th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{js/link.js}"></script>
    <script type="text/javascript" th:src="@{js/datatables.js}"></script>
</head>
<body>
<div class="card-body col-lg-6" style="width: 50%;margin-left: 30%;">
    <div th:if="${#request.getParameter('error') == 'true'}" class="alert alert-danger">
        Login Failed!!!<br/>
        Reason :
        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
               Static summary</span>

    </div>
    <form action="/signin" method="post" style="background-color: #f0f8ff">

        <div class="form-group col-lg-6">
            <label for="username" class="col-form-label">User Name:</label>
            <input type="text" id="username" name="email" class="form-control"
                   placeholder="user name" required>
        </div>
        <div class="form-group col-lg-6">
            <label for="password" class="col-form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="password"
                   required>
        </div>

        <div class="modal-footer col-lg-6">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
</body>
</html>
